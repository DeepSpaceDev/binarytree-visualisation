<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="binary-node.html">

<!--
An element for visualising a binary tree and perform different operations on it.

Example:

    <binarytree-visualisation></binarytree-visualisation>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="binarytree-visualisation">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      paper-dialog {
        padding: 16px;
      }
      binary-node#tree {
        left: calc(50% - 25px);
      }
      section {
        width: 100%;
      }
    </style>
    <paper-toast id="noVal" text="Please provide an value"></paper-toast>

    <paper-dialog id="selectValue" modal>
      <h2>Please insert a value for the node</h2>
      <paper-dialog-scrollable>
        <paper-input label="value" value="{{_value}}" required></paper-input>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Add Node</paper-button>
      </div>
    </paper-dialog>

    <section id="nodeContainer">
      <binary-node id="tree" value="2"></binary-node>
    </section>
  </template>

  <script>
    Polymer({
      is: 'binarytree-visualisation',

      properties: {
        tree: {
          type: Object,
          value: function () {
            return {
              value: '2',
              left: null,
              right: null
            }
          }
        }
      },

      listeners: {
        'addChild': '_onAddChild',
        'iron-overlay-closed': 'addChild'
      },

      observers: ['_treeUpdated(tree.*)'],

      _treeUpdated: function (changeRecord) {
        console.log(changeRecord);
        // this.$.nodeContainer.innerHTML = '';
        // this.repaint(this.tree);
        var path = changeRecord.path;
        var node = this.querySelector('#' + path);
        if(!node) {
          var el = document.createElement('binary-node');
          var pathes = path.split('.');
          console.log(pathes);
          var lefts = this.countOccurrences(pathes, 'left');
          var rights = this.countOccurrences(pathes, 'right');
          console.log(lefts);
          console.log(rights);
          el.id = path;
          el.value = changeRecord.value.value;
          var horizOffset = -25 + rights * 75 - lefts * 75;
          el.style.left = 'calc(50% + ' + horizOffset + 'px)';
          el.style.top = (pathes.length - 1) * 50 +'px';
          this.$.nodeContainer.appendChild(el);
        }
      },

      _onAddChild: function(e) {
        this._parent = e.target;
        if(e.detail.left) 
          this._side = 'left';
        else
          this._side = 'right';
        this._value = '';
        this.$.selectValue.open();
      },

      addChild: function (e) {
        if(e.detail.confirmed && this._value !== '') {
          // var parent  = this.searchForElement(this._parent.value);
          this._parent[this._side] = true;
          // console.log(parent);
          var path = this._parent.id + '.' + this._side;
          console.log(path);
          this.set(path, {
            value: this._value,
            right: null,
            left: null
          });
        } else {
          if(this._value === '' && e.detail.confirmed)
            this.$.noVal.show();
        }
      },

      searchForElement: function (value) {
        return this.inOrder(this.tree, value);
      },

      inOrder: function(node, value) {
        var result = null;

        if(node.left != null)
          result = this.inOrder(node.left, value);
        if(node.value == value)
          return node;
        if(node.right != null)
          result = this.inOrder(node.right, value);
        return result;
      },

      countOccurrences: function(array, type) {
        var result = 0;
        for(var i = 0; i< array.length; i++) {
          if(array[i] === type)
            result++;
        }
        return result;
      }
    });
  </script>
</dom-module>
